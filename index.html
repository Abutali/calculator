<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <h3>Calc</h3>
 <div class="screen">

  </div>
  <div class="Pallette">
    <div class="seven">
      <p><strong>7</strong></p>
    </div>
    <div class="eight">
      <p><strong>8</strong></p>
    </div>
    <div class="nine">
      <p><strong>9</strong></p>
    </div>
    <div class="del">
      <p class="text">DEL</p>
    </div>
    <div class="four">
      <p><strong>4</strong></p>
    </div>
    <div class="five">
      <p><strong>5</strong></p>
    </div>
    <div class="six">
      <p><strong>6</strong></p>
    </div>
    <div class="plus">
      <p><strong>+</strong></p>
    </div>
    <div class="one">
      <p><strong>1</strong></p>
    </div>
    <div class="two">
      <p><strong>2</strong></p>
    </div>
    <div class="three">
      <p><strong>3</strong></p>
    </div>
    <div class="minus">
      <p><strong>-</strong></p>
    </div>
    <div class="dot">
      <p><strong>.</strong></p>
    </div>
    <div class="zero">
      <p><strong>0</strong></p>
    </div>
    <div class="slash">
      <p><strong>/</strong></p>
    </div>
    <div class="into">
      <p><strong>x</strong></p>
    </div>
    <div class="reset">
      <p class="text">RESET</p>
    </div>
    <div class="equal">
      <p class="text"><strong>=</strong></p>
    </div>
  </div>
</body>
</html>
